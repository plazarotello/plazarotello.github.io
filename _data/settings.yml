blurb: My two passions since I was little have been videogames and art. Being able to program a videogame, and doing it with ease in the last few years - using Unreal Engine 4, Unity and Godot 3 and 4 - is a dream made true. Learning to draw and not suck at it; that would be another dream come true. I have a lot of stories in my mind, just waiting for a pen to touch a paper, a key to be stroked, a comic to be thought or a videogame to be designed.

