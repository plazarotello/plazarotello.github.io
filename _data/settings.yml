testimonial-items:
  - name: "José Miguel Tajuelo Garrigós"
    image: "assets/images/testimonial/josemi.jpg"
    designation: "Videogame programmer at Kalpa Games"
    content: "Patricia es una excelente profesional. Tiene una gran dedicación, siempre se toma las cosas muy enserio, se esfuerza en que todo lo que hace tenga una calidad máxima y siempre tiene ideas y propuestas para solucionar cualquier problema. Estaría mas que encantado de volver a trabajar con ella en cualquier proyecto."

  - name: "Alberto Alcolea Ursua"
    image: "assets/images/testimonial/alberto.jpg"
    designation: "Backend Engineer at Datumize"
    content: "Patricia es una profesional con muchas ganas de aprender, metódica y resolutiva que se esfuerza en cumplir sus objetivos y mejorar cada día. Como compañera siempre está dispuesta a involucrarse y a aportar ideas o puntos de vista diferentes para que el equipo llegue a la mejor solución. Fue un placer trabajar con ella."

